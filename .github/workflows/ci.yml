name: build

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set LISP_LIB_ENV variable
      run: export LISP_LIB_ENV=./lib
    - name: make CXX="g++-12"
      run: make
    - name: make test
      run: make test
